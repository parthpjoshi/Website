<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">

    <section class="projects-section">
        <div class="container">
            <h1 class="projects-title">Project 1</h1>
            <div class="image-gallery">
                <div class="gallery-main">
                    <img id="mainImage" src="photos/Project 1/1.jpg" alt="Project 1 - Main Image" class="main-image">
                    <div class="image-controls">
                        <button id="prevBtn" class="nav-btn prev-btn">‹</button>
                        <button id="nextBtn" class="nav-btn next-btn">›</button>
                    </div>
                </div>
                <div class="gallery-thumbnails">
                    <img src="photos/Project 1/1.jpg" alt="Project 1 - Image 1" class="thumbnail active" data-index="0">
                    <img src="photos/Project 1/2.jpg" alt="Project 1 - Image 2" class="thumbnail" data-index="1">
                    <img src="photos/Project 1/3.jpg" alt="Project 1 - Image 3" class="thumbnail" data-index="2">
                    <img src="photos/Project 1/4.jpg" alt="Project 1 - Image 4" class="thumbnail" data-index="3">
                    <img src="photos/Project 1/5.jpg" alt="Project 1 - Image 5" class="thumbnail" data-index="4">
                    <img src="photos/Project 1/6.jpg" alt="Project 1 - Image 6" class="thumbnail" data-index="5">
                    <img src="photos/Project 1/7.jpg" alt="Project 1 - Image 7" class="thumbnail" data-index="6">
                    <img src="photos/Project 1/8.jpg" alt="Project 1 - Image 8" class="thumbnail" data-index="7">
                    <img src="photos/Project 1/9.jpg" alt="Project 1 - Image 9" class="thumbnail" data-index="8">
                    <img src="photos/Project 1/10.jpg" alt="Project 1 - Image 10" class="thumbnail" data-index="9">
                </div>
            </div>
        </div>
    </section>
<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img id="lightboxImage" src="" alt="Lightbox Image" class="lightbox-image">
    <div class="lightbox-controls">
        <button id="lightboxPrev" class="lightbox-nav">‹</button>
        <button id="lightboxNext" class="lightbox-nav">›</button>
    </div>
</div>
